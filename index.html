<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confetti Click</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white; /* Optional background color */
    }
    #message {
      position: absolute;
      font-size: 1.5rem;
      color: #333;
      text-align: center;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="message">Click or Tap Anywhere for Confetti!</div>
  <script>
    // Function to launch confetti
    function launchConfetti(x, y) {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { x: x / window.innerWidth, y: y / window.innerHeight },
      });
    }

    // Listen for user clicks/taps
    document.addEventListener("click", (event) => {
      launchConfetti(event.clientX, event.clientY);
    });

    document.addEventListener("touchstart", (event) => {
      const touch = event.touches[0];
      launchConfetti(touch.clientX, touch.clientY);
    });
  </script>
</body>
</html>
